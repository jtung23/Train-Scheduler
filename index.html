<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Directory</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- moment.js cdn-->
<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</head>

<!--  -->

<body>
	
    <div class="container">
      
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Where My Train At?</h1>
        <h3 class="text-center">Chugging more than Beer...TRAINS!</h3>
      </div>
      <div class="row">
        <div class="col-lg-12">
        
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='employee-table'>
                <thead>
                  <tr id="table-header">
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="new-table">
                </tbody>
              </table>
            </div>
          </div>
         
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              
              <form>
                <div class="form-group">
                  <label for="train-input">Train Name</label>
                  <input class="form-control" id="train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-btn" type="button">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
<script src="app.js"></script>



</body>
